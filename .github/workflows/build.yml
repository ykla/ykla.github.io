name: ðŸ”— æž„å»º pkgbase

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1,9,17 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - amd64
          - aarch64
          - riscv64

    steps:
      - name: æ£€æŸ¥é…ç½®
        run: |
          date
          uname -r
          free -hg
          pwd

      - name: æ£€å‡º
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: åœ¨ FreeBSD VM ä¸­æž„å»º (${{ matrix.target }})
        uses: vmactions/freebsd-vm@v1.3.8
        with:
          release: "15.0"
          arch: x86_64
          sync-time: true
          mem: 10240
          debug-on-error: true
          run: |
            TARGET_ARCH=${{ matrix.target }}

            rm -rf /usr/src/*
            fetch https://github.com/freebsd/freebsd-src/archive/refs/heads/main.tar.gz
            tar -xzf main.tar.gz --strip-components=1 -C /usr/src/
            cd /usr/src/

            case "$TARGET_ARCH" in
              amd64)
                echo 'æ³¨é‡Š amd64 ä¸­çš„å¼€å‘åŠŸèƒ½'
                grep -n 'include "std.debug"' /usr/src/sys/amd64/conf/GENERIC || true
                sed -i '' 's/^include "std.debug"/#include "std.debug"/' \
                  /usr/src/sys/amd64/conf/GENERIC
                grep -n '^#include "std.debug"' /usr/src/sys/amd64/conf/GENERIC || true
                ;;
              aarch64)
                echo 'æ³¨é‡Š arm64 ä¸­çš„å¼€å‘åŠŸèƒ½'
                grep -n 'include "std.debug"' /usr/src/sys/arm64/conf/std.arm64 || true
                sed -i '' 's/^include "std.debug"/#include "std.debug"/' \
                  /usr/src/sys/arm64/conf/std.arm64
                grep -n '^#include "std.debug"' /usr/src/sys/arm64/conf/std.arm64 || true
                ;;
              riscv64)
                echo 'æ³¨é‡Š riscv ä¸­çš„å¼€å‘åŠŸèƒ½'
                grep -n 'include "std.debug"' /usr/src/sys/riscv/conf/GENERIC || true
                sed -i '' 's/^include "std.debug"/#include "std.debug"/' \
                  /usr/src/sys/riscv/conf/GENERIC
                grep -n '^#include "std.debug"' /usr/src/sys/riscv/conf/GENERIC || true
                ;;
            esac

            echo 'å¼€å§‹æž„å»ºä¸–ç•Œ'
            make -s -j$(sysctl -n hw.ncpu) \
              TARGET_ARCH=$TARGET_ARCH \
              buildworld

            echo 'å¼€å§‹æž„å»ºå†…æ ¸'
            make -s -j$(sysctl -n hw.ncpu) \
              TARGET_ARCH=$TARGET_ARCH \
              buildkernel

            echo 'å¼€å§‹æž„å»ºè½¯ä»¶åŒ…'
            make -s -j$(sysctl -n hw.ncpu) \
              TARGET_ARCH=$TARGET_ARCH \
              packages

            DEST=/home/runner/work/ykla.github.io/ykla.github.io/pages-root/freebsd-base/
            mkdir -p "$DEST"
            cp -R /usr/obj/usr/src/repo/. "$DEST/"

      - name: æ£€æŸ¥æž„å»ºäº§ç‰©
        run: |
          ls -al pages-root/freebsd-base/*
          du -hs pages-root/freebsd-base/*/
          echo "# å½“å‰è½¯ä»¶åŒ…æž„å»ºå®Œæˆæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰"$'\n\n'"$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')" > pages-root/README.md

      - name: ä¸Šä¼  Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: éƒ¨ç½²åˆ° GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
