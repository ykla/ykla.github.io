name: ğŸ”— æ„å»º pkgbase

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64
          - riscv64

    steps:
      - name: æŸ¥çœ‹é…ç½®
        run: |
          date
          uname -r
          free -hg
          pwd

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build inside FreeBSD VM (${{ matrix.arch }})
        uses: vmactions/freebsd-vm@v1.3.8
        with:
          release: "15.0"
          arch: ${{ matrix.arch }}
          sync-time: true
          mem: 12288
          run: |
            pkg update -f
            pkg install -y git

            cd /usr/src
            git clone --depth=1 https://github.com/freebsd/freebsd-src.git /usr/src

            make -j8 buildworld
            make -j8 buildkernel
            make -j8 packages

            ls -lh /usr/obj/usr/src/repo
            du -hs /usr/obj/usr/src/repo

            DEST=/home/runner/work/ykla.github.io/ykla.github.io/pages-root/${{ matrix.arch }}
            mkdir -p "$DEST"
            cp -a /usr/obj/usr/src/repo/. "$DEST/"

      - name: æŸ¥çœ‹æ„å»ºäº§ç‰© (${{ matrix.arch }})
        run: |
          ls -al pages-root/${{ matrix.arch }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: pages-root
