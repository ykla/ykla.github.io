name: ðŸ”— æž„å»º pkgbase

on:
  workflow_dispatch:
#  schedule:
#    - cron: '0 1,9,17 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - amd64
          - aarch64
          - riscv64

    steps:
      - name: æ£€å‡º
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: åˆå§‹åŒ–è¾“å‡ºç›®å½• (${{ matrix.target }})
        run: |
          mkdir -p pages-root

      - name: åœ¨ FreeBSD VM ä¸­æž„å»º (${{ matrix.target }})
        uses: vmactions/freebsd-vm@v1.3.9
        with:
          release: "15.0"
          arch: x86_64
          sync-time: true
          mem: 10240
#          debug-on-error: true
          run: |
            TARGET_ARCH=${{ matrix.target }}

            rm -rf /usr/src/*
            fetch https://github.com/freebsd/freebsd-src/archive/refs/heads/main.tar.gz
            tar -xzf main.tar.gz --strip-components=1 -C /usr/src/
            cd /usr/src/

            case "$TARGET_ARCH" in
              amd64)
                sed -i '' 's/^include "std.debug"/#include "std.debug"/' sys/amd64/conf/GENERIC || true
                ;;
              aarch64)
                sed -i '' 's/^include "std.debug"/#include "std.debug"/' sys/arm64/conf/std.arm64 || true
                ;;
              riscv64)
                sed -i '' 's/^include "std.debug"/#include "std.debug"/' sys/riscv/conf/GENERIC || true
                ;;
            esac

            make -s -j$(sysctl -n hw.ncpu) TARGET_ARCH=$TARGET_ARCH buildworld
            make -s -j$(sysctl -n hw.ncpu) TARGET_ARCH=$TARGET_ARCH buildkernel
            make -s -j$(sysctl -n hw.ncpu) TARGET_ARCH=$TARGET_ARCH packages

            # ç›´æŽ¥å¤åˆ¶åˆ° pages-root
            mkdir -p /home/runner/work/ykla.github.io/ykla.github.io/pages-root 
            for d in /usr/obj/usr/src/repo/FreeBSD:16:*; do mv "$d" "$(echo "$d" | sed 's/:/-/g')"; done
            cp -R /usr/obj/usr/src/repo/. /home/runner/work/ykla.github.io/ykla.github.io/pages-root/

      - name: ä¸Šä¼ ä¸­é—´æž„å»ºäº§ç‰© (${{ matrix.target }})
        uses: actions/upload-artifact@v6
        with:
          name: freebsd-${{ matrix.target }}
          path: pages-root/
          include-hidden-files: true

  pages:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ä¸‹è½½æ‰€æœ‰æž„å»ºäº§ç‰©
        run: |
          mkdir -p pages-root
          
      - name: ä¸‹è½½ amd64 æž„å»ºäº§ç‰©
        uses: actions/download-artifact@v7
        with:
          name: freebsd-amd64
          path: pages-root

      - name: ä¸‹è½½ aarch64 æž„å»ºäº§ç‰©
        uses: actions/download-artifact@v7
        with:
          name: freebsd-aarch64
          path: pages-root

      - name: ä¸‹è½½ riscv64 æž„å»ºäº§ç‰©
        uses: actions/download-artifact@v7
        with:
          name: freebsd-riscv64
          path: pages-root

      - name: ç”Ÿæˆç´¢å¼•æ–‡ä»¶
        run: |
          echo "# FreeBSD Packages Repository" > pages-root/index.html
          echo "<h1>FreeBSD Packages Repository</h1>" >> pages-root/index.html
          echo "<p>Last updated: $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S %Z')</p>" >> pages-root/index.html
          echo "<p>Architectures: amd64, aarch64, riscv64</p>" >> pages-root/index.html

      - name: ç”Ÿæˆ README
        run: |
          echo "# FreeBSD Packages Repository" > pages-root/README.md
          echo "" >> pages-root/README.md
          echo "## å½“å‰è½¯ä»¶åŒ…æž„å»ºå®Œæˆæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰" >> pages-root/README.md
          echo "$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')" >> pages-root/README.md
          echo "" >> pages-root/README.md
          echo "## æ”¯æŒçš„æž¶æž„" >> pages-root/README.md
          echo "- amd64" >> pages-root/README.md
          echo "- aarch64" >> pages-root/README.md
          echo "- riscv64" >> pages-root/README.md
          echo "" >> pages-root/README.md
          echo "## ç›®å½•ç»“æž„" >> pages-root/README.md
          echo '```' >> pages-root/README.md
          ls -la pages-root/ >> pages-root/README.md
          echo '```' >> pages-root/README.md

      - name: ä¸Šä¼  Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: pages-root

  deploy:
    needs: pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: éƒ¨ç½²åˆ° GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
