name: ðŸ”— æž„å»º pkgbase

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1,9,17 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - amd64
          - aarch64
          - riscv64

    steps:
      - name: æ£€å‡º
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: åœ¨ FreeBSD VM ä¸­æž„å»º (${{ matrix.target }})
        uses: vmactions/freebsd-vm@v1.3.9
        with:
          release: "15.0"
          arch: x86_64
          sync-time: true
          mem: 10240
          debug-on-error: true
          run: |
            TARGET_ARCH=${{ matrix.target }}

            rm -rf /usr/src/*
            fetch https://github.com/freebsd/freebsd-src/archive/refs/heads/main.tar.gz
            tar -xzf main.tar.gz --strip-components=1 -C /usr/src/
            cd /usr/src/

            case "$TARGET_ARCH" in
              amd64)
                sed -i '' 's/^include "std.debug"/#include "std.debug"/' sys/amd64/conf/GENERIC || true
                ;;
              aarch64)
                sed -i '' 's/^include "std.debug"/#include "std.debug"/' sys/arm64/conf/std.arm64 || true
                ;;
              riscv64)
                sed -i '' 's/^include "std.debug"/#include "std.debug"/' sys/riscv/conf/GENERIC || true
                ;;
            esac

            make -s -j$(sysctl -n hw.ncpu) TARGET_ARCH=$TARGET_ARCH buildworld
            make -s -j$(sysctl -n hw.ncpu) TARGET_ARCH=$TARGET_ARCH buildkernel
            make -s -j$(sysctl -n hw.ncpu) TARGET_ARCH=$TARGET_ARCH packages

            DEST=out/$TARGET_ARCH
            mkdir -p "$DEST"
            cp -R /usr/obj/usr/src/repo/. "$DEST/"

      - name: ä¸Šä¼ ä¸­é—´æž„å»ºäº§ç‰© (${{ matrix.target }})
        uses: actions/upload-artifact@v4
        with:
          name: freebsd-${{ matrix.target }}
          path: out
          retention-days: 1

  pages:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ä¸‹è½½ amd64
        uses: actions/download-artifact@v4
        with:
          name: freebsd-amd64
          path: pages-root

      - name: ä¸‹è½½ aarch64
        uses: actions/download-artifact@v4
        with:
          name: freebsd-aarch64
          path: pages-root

      - name: ä¸‹è½½ riscv64
        uses: actions/download-artifact@v4
        with:
          name: freebsd-riscv64
          path: pages-root

      - name: ç”Ÿæˆ README
        run: |
          echo "# å½“å‰è½¯ä»¶åŒ…æž„å»ºå®Œæˆæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰"$'\n\n'"$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')" > pages-root/README.md
          ls -al pages-root/
          du -hs pages-root/*/

      - name: ä¸Šä¼  Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: pages-root

  deploy:
    needs: pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: éƒ¨ç½²åˆ° GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
